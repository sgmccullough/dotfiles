name: Test Chezmoi Install
on:
  push:
    branches: main
  pull_request:
    branches:
      - main
  schedule:
    - cron:  '0 12 * * *'
  workflow_dispatch: {}
jobs:
  instal-macos-12:
    runs-on: macos-12
    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3
    - name: Install Chezmoi
      run: ./install.sh
    - name: bashrc
      run: bash -c "source ~/.bashrc"
    - name: zshrc
      run: zsh -vc "source ~/.zshrc"
  install-macos-latest:
    runs-on: macos-latest
    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3
    - name: Install Chezmoi
      run: ./install.sh
    - name: bashrc
      run: bash -c "source ~/.bashrc"
    - name: zshrc
      run: zsh -vc "source ~/.zshrc"
